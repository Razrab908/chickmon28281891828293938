<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифрование по ключу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Шифрование по ключу</h1>
    <textarea id="inputText" placeholder="Введите текст"></textarea>
    <button onclick="encrypt()">Зашифровать</button>
    <button onclick="decrypt()">Расшифровать</button>
    <textarea id="outputText" placeholder="Результат" readonly></textarea>

    <script>
        const key = "sღpठdლaओrფ2षकზjऐხkणlჟईცछgჰfऋhჭwऊqქएძऌუञოजბढჯ;औ0ङvტ.आiइeउxएzओ2क्षत्रoज्ञcაmგდ1ეnვ9თuი3კმbნ4პ8yრ7ს5შtჩ6წ";

        // Функция для шифрования
        function encrypt() {
            const text = document.getElementById('inputText').value;
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const index = key.indexOf(char);
                if (index !== -1) {
                    // Следующий символ с циклическим переходом
                    const nextIndex = (index + 1) % key.length;
                    result += key[nextIndex];
                } else {
                    // Если символ не найден в ключе, оставляем его без изменений
                    result += char;
                }
            }
            document.getElementById('outputText').value = result;
        }

        // Функция для расшифрования
        function decrypt() {
            const text = document.getElementById('inputText').value;
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const index = key.indexOf(char);
                if (index !== -1) {
                    // Предыдущий символ с циклическим переходом
                    const prevIndex = (index - 1 + key.length) % key.length;
                    result += key[prevIndex];
                } else {
                    // Если символ не найден в ключе, оставляем его без изменений
                    result += char;
                }
            }
            document.getElementById('outputText').value = result;
        }
    </script>
</body>
</html>
